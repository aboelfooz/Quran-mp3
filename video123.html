<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎬 فيديوهات قصيرة</title>
  <!-- رابط أيقونات Line Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #000; color: #fff; overflow-x: hidden; }

    .network-status {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 14px;
      z-index: 20;
      text-align: center;
      backdrop-filter: blur(5px);
    }

    .network-weak { background: rgba(255, 0, 0, 0.7); }
    .network-medium { background: rgba(255, 165, 0, 0.7); }
    .network-strong { background: rgba(0, 128, 0, 0.7); }

    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
    }

    .video-item {
      width: 100%;
      height: 100vh;
      scroll-snap-align: start;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: black;
      cursor: pointer;
      will-change: transform;
    }

    .video-info {
      position: absolute;
      bottom: 80px;
      right: 15px;
      left: 15px;
      z-index: 2;
    }

    .video-title {
      background: rgba(0,0,0,0.5);
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 16px;
      backdrop-filter: blur(5px);
    }

    /* شريط التقدم */
    .progress-container {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      height: 3px;
      background: rgba(255, 255, 255, 0.2);
      z-index: 3;
      border-radius: 3px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: #ff0000;
      width: 0%;
      transition: width 0.1s linear;
    }

    .sound-btn {
      position: absolute;
      bottom: 80px;
      left: 15px;
      background: rgba(0,0,0,0.5);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      font-size: 18px;
      z-index: 3;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(5px);
    }

    .play-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.7);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      cursor: pointer;
      font-size: 28px;
      z-index: 3;
      display: none;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(5px);
    }

    .video-item.paused .play-btn {
      display: flex;
    }

    .loading-bar {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top: 5px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 3;
      display: none;
    }

    .video-item.loading .loading-bar {
      display: block;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .controls { position: fixed; top: 15px; right: 15px; z-index: 10; }
    .control-btn { 
      background: rgba(0,0,0,0.5); 
      color: white; 
      border: none; 
      width: 45px; 
      height: 45px; 
      border-radius: 50%; 
      margin-bottom: 10px; 
      cursor: pointer; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      font-size: 20px; 
      backdrop-filter: blur(5px);
    }

    .admin-panel { 
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      background: rgba(0,0,0,0.95); 
      z-index: 100; 
      display: none; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center; 
      padding: 20px; 
    }
    
    .admin-form { 
      background: #222; 
      padding: 25px; 
      border-radius: 15px; 
      width: 100%; 
      max-width: 450px; 
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    
    .admin-form input { 
      width: 100%; 
      padding: 12px; 
      margin-bottom: 15px; 
      border-radius: 8px; 
      border: 1px solid #444; 
      background: #333;
      color: white;
    }
    
    .admin-form button { 
      background: #ff0000; 
      color: white; 
      border: none; 
      padding: 12px 20px; 
      border-radius: 8px; 
      cursor: pointer; 
      width: 100%;
      font-weight: bold;
    }
    
    .upload-form { margin-top: 20px; }
    .videos-list { margin-top: 20px; max-height: 300px; overflow-y: auto; }
    .video-to-delete { display: flex; justify-content: space-between; align-items: center; padding: 12px; background: #333; margin-bottom: 8px; border-radius: 8px; }
    .delete-btn { background: #ff3333; color: white; border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; }

    /* أنماط زر الإعجاب الجديدة */
    .like-btn {
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 12px;
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 5px;
      backdrop-filter: blur(5px);
    }

    .like-btn.liked {
      background: rgba(255,0,0,0.5);
    }

    .like-icon {
      font-size: 16px;
    }

    .like-count {
      font-size: 14px;
    }
    
    /* أنماط تبويب الرفع */
    .upload-tabs {
      display: flex;
      margin-bottom: 15px;
      border-bottom: 1px solid #444;
      border-radius: 8px;
      overflow: hidden;
    }
    
    .upload-tab {
      padding: 12px;
      cursor: pointer;
      background: #333;
      border: none;
      color: white;
      flex: 1;
      text-align: center;
      transition: background 0.3s;
    }
    
    .upload-tab.active {
      background: #ff0000;
    }
    
    .upload-tab-content {
      display: none;
    }
    
    .upload-tab-content.active {
      display: block;
    }

    /* تحسينات للشريط الجانبي عند التمرير */
    .video-container::-webkit-scrollbar {
      width: 5px;
    }

    .video-container::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
    }

    .video-container::-webkit-scrollbar-thumb {
      background: rgba(255, 0, 0, 0.5);
      border-radius: 5px;
    }

    /* تأثيرات للفيديو النشط */
    .video-item.active {
      transform: scale(1);
    }

    /* تحسينات للهواتف */
    @media (max-width: 768px) {
      .video-title {
        font-size: 14px;
        padding: 10px;
      }
      
      .sound-btn, .like-btn {
        transform: scale(0.9);
      }
    }
  </style>
</head>
<body>
  <div class="network-status" id="networkStatus">جاري فحص الشبكة...</div>
  <div class="video-container" id="videoContainer">
    <div class="video-item">
      <p>جاري تحميل الفيديوهات...</p>
    </div>
  </div>

  <div class="controls">
    <button class="control-btn" id="adminBtn"><i class="las la-key"></i></button>
  </div>

  <div class="admin-panel" id="adminPanel">
    <div class="admin-form">
      <h3 style="margin-bottom: 15px; text-align: center;">لوحة التحكم</h3>
      <input type="password" id="adminPassword" placeholder="كلمة المرور">
      <button id="loginBtn">دخول</button>

      <div class="upload-form" id="adminControls" style="display: none;">
        <div class="upload-tabs">
          <button class="upload-tab active" data-tab="upload-file"><i class="las la-upload"></i> رفع ملف</button>
          <button class="upload-tab" data-tab="external-url"><i class="las la-link"></i> رابط خارجي</button>
        </div>
        
        <div id="upload-file" class="upload-tab-content active">
          <h4 style="margin: 15px 0; text-align: center;">رفع فيديو جديد</h4>
          <input type="text" id="videoTitle" placeholder="عنوان الفيديو">
          <input type="file" id="videoFile" accept="video/mp4,video/webm" style="margin-bottom: 15px;">
          <button id="uploadBtn"><i class="las la-cloud-upload-alt"></i> رفع الفيديو</button>
        </div>
        
        <div id="external-url" class="upload-tab-content">
          <h4 style="margin: 15px 0; text-align: center;">إضافة رابط خارجي</h4>
          <input type="text" id="externalTitle" placeholder="عنوان الفيديو">
          <input type="url" id="externalUrl" placeholder="رابط الفيديو (URL)" style="margin-bottom: 15px;">
          <button id="addExternalBtn"><i class="las la-plus-circle"></i> إضافة الفيديو</button>
        </div>
        
        <p id="status" style="margin-top: 10px; color: #0f0; text-align: center;"></p>
        <div class="videos-list" id="videosList">
          <h4 style="margin: 15px 0; text-align: center;">إدارة الفيديوهات</h4>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const SUPABASE_URL = "https://ikpijsdqmavklpgunumm.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlrcGlqc2RxbWF2a2xwZ3VudW1tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUzNzUzODgsImV4cCI6MjA3MDk1MTM4OH0.uC6t3PgZYOMQuWxFQrFy9aXIR4um0X1Lsf8SkplhZlc";
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const ADMIN_PASSWORD = "sup12345";

    const videoContainer = document.getElementById('videoContainer');
    const adminPanel = document.getElementById('adminPanel');
    const adminBtn = document.getElementById('adminBtn');
    const loginBtn = document.getElementById('loginBtn');
    const adminControls = document.getElementById('adminControls');
    const uploadBtn = document.getElementById('uploadBtn');
    const addExternalBtn = document.getElementById('addExternalBtn');
    const videosList = document.getElementById('videosList');
    const networkStatus = document.getElementById('networkStatus');

    // دالة لتحديد حالة الشبكة
    function updateNetworkStatus() {
      if (!navigator.connection) {
        networkStatus.textContent = 'حالة الشبكة غير متاحة';
        return;
      }

      const connection = navigator.connection;
      const effectiveType = connection.effectiveType;

      let statusText = 'حالة الشبكة: ';
      let statusClass = '';

      switch (effectiveType) {
        case 'slow-2g':
        case '2g':
          statusText += 'ضعيفة';
          statusClass = 'network-weak';
          break;
        case '3g':
          statusText += 'متوسطة';
          statusClass = 'network-medium';
          break;
        case '4g':
        default:
          statusText += 'قوية';
          statusClass = 'network-strong';
          break;
      }

      networkStatus.textContent = statusText;
      networkStatus.className = `network-status ${statusClass}`;
    }

    // تحديث حالة الشبكة عند التحميل وعند تغير الاتصال
    document.addEventListener('DOMContentLoaded', updateNetworkStatus);
    if (navigator.connection) {
      navigator.connection.addEventListener('change', updateNetworkStatus);
    }

    // توليد معرف فريد للمستخدم
    function generateUserId() {
      return 'user_' + Math.random().toString(36).substr(2, 9);
    }

    // دالة لتحديث حالة الإعجاب
    async function updateLikeStatus(videoId) {
      const userId = localStorage.getItem('userId') || generateUserId();
      localStorage.setItem('userId', userId);
      
      try {
        // جلب بيانات الفيديو الحالية
        const { data: videoData, error: fetchError } = await supabase
          .from('videosa')
          .select('likes_count, liked_by')
          .eq('id', videoId)
          .single();
        
        if (fetchError) throw fetchError;
        
        const currentLikes = videoData.likes_count || 0;
        const likedBy = videoData.liked_by || [];
        const isLiked = likedBy.includes(userId);
        
        let newLikes, newLikedBy;
        
        if (isLiked) {
          // إزالة الإعجاب
          newLikes = currentLikes - 1;
          newLikedBy = likedBy.filter(id => id !== userId);
        } else {
          // إضافة إعجاب
          newLikes = currentLikes + 1;
          newLikedBy = [...likedBy, userId];
        }
        
        // تحديث قاعدة البيانات
        const { error: updateError } = await supabase
          .from('videosa')
          .update({
            likes_count: newLikes,
            liked_by: newLikedBy
          })
          .eq('id', videoId);
        
        if (updateError) throw updateError;
        
        return { newLikes, isLiked: !isLiked };
      } catch (err) {
        console.error('Error updating like status:', err);
        return null;
      }
    }

    // تهيئة أحداث الإعجاب
    function setupLikeButtons() {
      document.querySelectorAll('.like-btn').forEach(btn => {
        const videoId = btn.dataset.videoId;
        const userId = localStorage.getItem('userId') || generateUserId();
        localStorage.setItem('userId', userId);
        
        // تحميل حالة الإعجاب الحالية
        supabase.from('videosa')
          .select('liked_by')
          .eq('id', videoId)
          .single()
          .then(({ data }) => {
            const likedBy = data?.liked_by || [];
            if (likedBy.includes(userId)) {
              btn.classList.add('liked');
            }
          });
        
        // إضافة حدث النقر
        btn.addEventListener('click', async () => {
          const likeCount = btn.querySelector('.like-count');
          const result = await updateLikeStatus(videoId);
          
          if (result) {
            likeCount.textContent = result.newLikes;
            if (result.isLiked) {
              btn.classList.add('liked');
            } else {
              btn.classList.remove('liked');
            }
          }
        });
      });
    }

    // دالة لاختيار فيديو عشوائي عند كل زيارة
    function getRandomVideoIndex(totalVideos) {
      return Math.floor(Math.random() * totalVideos);
    }

    async function loadVideos() {
      try {
        const { data, error } = await supabase.from("videosa").select("*").order("created_at", { ascending: false });
        if (error) throw error;

        videoContainer.innerHTML = '';
        if (!data || !data.length) {
          videoContainer.innerHTML = `<div class="video-item"><p>لا توجد فيديوهات متاحة حالياً</p></div>`;
          return;
        }

        // اختيار فيديو عشوائي ليكون الأول
        const randomStartIndex = getRandomVideoIndex(data.length);
        
        // إعادة ترتيب المصفوفة بحيث يبدأ بالفيديو العشوائي
        const reorderedVideos = [
          data[randomStartIndex],
          ...data.slice(0, randomStartIndex),
          ...data.slice(randomStartIndex + 1)
        ];

        reorderedVideos.forEach(video => {
          const videoItem = document.createElement('div');
          videoItem.className = 'video-item paused';
          videoItem.innerHTML = `
            <div class="progress-container">
              <div class="progress-bar" id="progress-${video.id}"></div>
            </div>
            <video playsinline loop muted preload="none" data-src="${video.url}" poster="${video.thumbnail || ''}">
              <source data-src="${video.url}" type="video/mp4">
            </video>
            <button class="sound-btn"><i class="las la-volume-mute"></i></button>
            <button class="play-btn"><i class="las la-play"></i></button>
            <div class="loading-bar"></div>
            <div class="video-info">
              <div class="video-title">${video.title || 'بدون عنوان'}</div>
              <button class="like-btn" data-video-id="${video.id}">
                <span class="like-icon"><i class="las la-heart"></i></span>
                <span class="like-count">${video.likes_count || 0}</span>
              </button>
            </div>
          `;
          videoContainer.appendChild(videoItem);
        });

        setupVideoObservers();
        setupLikeButtons();
        updateVideosList(data);
      } catch (err) {
        console.error('حدث خطأ أثناء تحميل الفيديوهات:', err);
      }
    }

    // دالة لتحديث شريط التقدم
    function updateProgressBar(video, videoId) {
      const progressBar = document.getElementById(`progress-${videoId}`);
      if (!progressBar) return;
      
      const percent = (video.currentTime / video.duration) * 100;
      progressBar.style.width = `${percent}%`;
    }

    function setupVideoObservers() {
      const videos = document.querySelectorAll('video');
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          const video = entry.target;
          const videoItem = video.parentElement;
          const videoId = videoItem.querySelector('.like-btn')?.dataset.videoId;
          
          if (entry.isIntersecting) {
            if (!video.src) {
              const source = video.querySelector('source');
              video.src = video.dataset.src;
              source.src = source.dataset.src;
              video.load();
              videoItem.classList.add('loading');
            }
            video.play().catch(() => {});
            videoItem.classList.add('playing');
            videoItem.classList.remove('paused');
            videoItem.classList.remove('loading');
            
            // بدء تحديث شريط التقدم
            video.addEventListener('timeupdate', () => updateProgressBar(video, videoId));
          } else {
            video.pause();
            videoItem.classList.remove('playing');
            videoItem.classList.add('paused');
            videoItem.classList.remove('loading');
            
            // إزالة مستمع حدث التحديث
            video.removeEventListener('timeupdate', () => updateProgressBar(video, videoId));
          }
        });
      }, { threshold: 0.5 });

      videos.forEach(video => {
        observer.observe(video);
        const videoItem = video.parentElement;
        const soundBtn = videoItem.querySelector('.sound-btn');
        const playBtn = videoItem.querySelector('.play-btn');
        const videoId = videoItem.querySelector('.like-btn')?.dataset.videoId;

        soundBtn.addEventListener('click', () => {
          video.muted = !video.muted;
          soundBtn.innerHTML = video.muted ? '<i class="las la-volume-mute"></i>' : '<i class="las la-volume-up"></i>';
        });

        // إضافة مستمع حدث النقر لتبديل حالة التشغيل
        video.addEventListener('click', () => {
          if (video.paused) {
            video.play().catch(() => {});
            videoItem.classList.add('playing');
            videoItem.classList.remove('paused');
            videoItem.classList.remove('loading');
          } else {
            video.pause();
            videoItem.classList.remove('playing');
            videoItem.classList.add('paused');
            videoItem.classList.remove('loading');
          }
        });

        // التحكم في شريط التحميل
        video.addEventListener('waiting', () => {
          videoItem.classList.add('loading');
        });

        video.addEventListener('playing', () => {
          videoItem.classList.remove('loading');
          videoItem.classList.add('playing');
          videoItem.classList.remove('paused');
        });

        video.addEventListener('pause', () => {
          videoItem.classList.remove('loading');
          videoItem.classList.remove('playing');
          videoItem.classList.add('paused');
        });

        // تحديث شريط التقدم عند انتهاء الفيديو
        video.addEventListener('ended', () => {
          const progressBar = document.getElementById(`progress-${videoId}`);
          if (progressBar) progressBar.style.width = '100%';
        });
      });
    }

    async function updateVideosList(videos) {
      videosList.innerHTML = '<h4 style="margin: 15px 0; text-align: center;">إدارة الفيديوهات</h4>';
      if (!videos || !videos.length) { videosList.innerHTML += '<p>لا توجد فيديوهات</p>'; return; }

      videos.forEach(video => {
        const videoElement = document.createElement('div');
        videoElement.className = 'video-to-delete';
        videoElement.innerHTML = `<span>${video.title || 'بدون عنوان'} (${video.likes_count || 0} إعجابات)</span>
          <button class="delete-btn" data-id="${video.id}"><i class="las la-trash"></i> حذف</button>`;
        videosList.appendChild(videoElement);
        videoElement.querySelector('.delete-btn').addEventListener('click', () => deleteVideo(video.id));
      });
    }

    async function deleteVideo(videoId) {
      if (!confirm('هل أنت متأكد من حذف هذا الفيديو؟')) return;
      try {
        const { error: deleteError } = await supabase.from('videosa').delete().eq('id', videoId);
        if (deleteError) throw deleteError;
        document.getElementById('status').textContent = 'تم حذف الفيديو بنجاح';
        await loadVideos();
      } catch (err) {
        document.getElementById('status').textContent = 'فشل في حذف الفيديو: ' + err.message;
        console.error(err);
      }
    }

    async function uploadVideo() {
      const file = document.getElementById('videoFile').files[0];
      const title = document.getElementById('videoTitle').value.trim() || file?.name || 'بدون عنوان';
      if (!file) { document.getElementById('status').textContent = 'يجب اختيار ملف فيديو أولاً'; return; }

      try {
        document.getElementById('status').textContent = 'جاري رفع الفيديو...';
        const fileName = `public_uploads/${Date.now()}_${file.name}`;
        const { data: uploadData, error: uploadError } = await supabase.storage.from("videos").upload(fileName, file);
        if (uploadError) throw uploadError;

        const { data: { publicUrl } } = supabase.storage.from("videos").getPublicUrl(fileName);
        const { error: insertError } = await supabase.from("videosa").insert([{ 
          title, 
          url: publicUrl, 
          created_at: new Date().toISOString(),
          likes_count: 0,
          liked_by: []
        }]);
        if (insertError) throw insertError;

        document.getElementById('status').textContent = 'تم رفع الفيديو بنجاح';
        document.getElementById('videoFile').value = '';
        document.getElementById('videoTitle').value = '';
        await loadVideos();
      } catch (err) {
        document.getElementById('status').textContent = 'فشل في رفع الفيديو: ' + err.message;
        console.error(err);
      }
    }
    
    async function addExternalVideo() {
      const url = document.getElementById('externalUrl').value.trim();
      const title = document.getElementById('externalTitle').value.trim() || 'بدون عنوان';
      
      if (!url) {
        document.getElementById('status').textContent = 'يجب إدخال رابط الفيديو أولاً';
        return;
      }
      
      try {
        document.getElementById('status').textContent = 'جاري إضافة الفيديو...';
        
        const { error: insertError } = await supabase.from("videosa").insert([{ 
          title, 
          url: url, 
          created_at: new Date().toISOString(),
          likes_count: 0,
          liked_by: []
        }]);
        
        if (insertError) throw insertError;

        document.getElementById('status').textContent = 'تم إضافة الفيديو بنجاح';
        document.getElementById('externalUrl').value = '';
        document.getElementById('externalTitle').value = '';
        await loadVideos();
      } catch (err) {
        document.getElementById('status').textContent = 'فشل في إضافة الفيديو: ' + err.message;
        console.error(err);
      }
    }

    // تبديل بين تبويبي الرفع
    function setupUploadTabs() {
      const tabs = document.querySelectorAll('.upload-tab');
      const tabContents = document.querySelectorAll('.upload-tab-content');
      
      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          // إزالة النشاط من جميع الألسنة
          tabs.forEach(t => t.classList.remove('active'));
          tabContents.forEach(c => c.classList.remove('active'));
          
          // إضافة النشاط للسان المحدد
          tab.classList.add('active');
          const tabId = tab.dataset.tab;
          document.getElementById(tabId).classList.add('active');
        });
      });
    }

    adminBtn.addEventListener('click', () => { adminPanel.style.display = 'flex'; });
    loginBtn.addEventListener('click', () => {
      const password = document.getElementById('adminPassword').value;
      if (password === ADMIN_PASSWORD) {
        adminControls.style.display = 'block';
        document.getElementById('status').textContent = '';
        setupUploadTabs();
      } else { document.getElementById('status').textContent = 'كلمة المرور غير صحيحة'; }
    });
    uploadBtn.addEventListener('click', uploadVideo);
    addExternalBtn.addEventListener('click', addExternalVideo);

    document.addEventListener('DOMContentLoaded', () => { loadVideos(); });
  </script>
